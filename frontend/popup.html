<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="popup.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.3/css/all.css">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <title>Konnex</title>
  </head>


  <body>


    <!-- Search Modal -->
<div class="modal fade" id="search" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-body">
        
        <div class="input-group mb-3">
          <input id="search_input" type="text" class="form-control" placeholder="Search..." aria-label="Recipient's username" aria-describedby="button-addon2">
          <button class="btn btn-outline-secondary" type="button" id="search-btn">Search</button>
        </div>

      </div>
    </div>
  </div>
</div>


  <!-- Notfications Modal -->
    <div class="modal fade" id="notifications" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-body" style="max-height:11rem; overflow-y:auto;" id="notifications-body">
            
    
          </div>
        </div>
      </div>
    </div>

<!-- Bug Modal -->
<div class="modal fade" id="bug" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-body">
        <img src="..." class="card-img-top mb-3" alt="..." id="bug_ss">
        
        <form id="bug-form" method="post" enctype="multipart/form-data">

          <div class="form-floating mb-3">
            <input id="id_email" type="email" class="form-control" name="email" placeholder="name@example.com">
            <label for="id_email">Email address</label>
          </div> 

          <div class="form-floating">
            <textarea id="id_bug_comment"  class="form-control" name="bug_comment" class="form-control" placeholder="Leave a comment here" name="comment" style="height: 100px"></textarea>
            <label for="id_bug_comment">Additional Comments</label>
          </div>

          <div class="col-12 mt-3">
            <button id="bug-form-submit" type="submit" class="btn btn-dark">Send  <i class="ml-1 fas fa-paper-plane"></i></button>
          </div>

        </form>

      </div>
    </div>
  </div>
</div>


 <!-- Feedback Modal -->
 <div class="modal fade" id="feedback" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-body">
        
        <form id="feedback-form" method="post" enctype="multipart/form-data">

          <div class="row g-2">

            <div class="col">
              <div class="form-floating">
                <input id="id_name" type="name" class="form-control" name="name" placeholder="Name">
                <label for="id_name">Name</label>
              </div>
            </div>

            <div class="col">
              <div class="form-floating mb-3">
                <input id="id_email" type="email" class="form-control" name="email" placeholder="name@example.com">
                <label for="id_email">Email address</label>
              </div> 
            </div>


          </div>

          <div class="col mb-3">
            <div class="form-floating">
              <input id="id_subject" type="text" class="form-control" name="subject" placeholder="Subject">
              <label for="id_subject">Subject</label>
            </div>
          </div>
          

          <div class="form-floating">
            <textarea id="id_comment" class="form-control" placeholder="Leave a comment here" name="comment" style="height: 100px"></textarea>
            <label for="id_comment">Comments</label>
          </div>

          <div class="col-12 mt-3">
            <button id="feedback-form-submit" type="submit" class="btn btn-dark">Submit</button>
          </div>

        </form>

      </div>
    </div>
  </div>
</div>
   
    <div class="container mt-2 mb-2">

      <div class="row mb-3">
        <!-- <img src="icon128x128.png" class="img-thumbnail" height="30px" width="30px"></img> -->

        <div class="col-8">
          <h2 class="lang" style="color:white;font-family: Montserrat;" key="title">Konnex - AI Assitant</h2>

        </div>
        <div class="col-4">

          <div class="dropdown">
            <button class="btn btn-dark dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
              <i class="fas fa-language" style="color:white"></i>
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
              <li><a id="en" class="translate dropdown-item" href="#">English</a></li>
              <li><a id="hin" class="translate dropdown-item" href="#">हिन्दी</a></li>
              <li><a id="ben" class="translate dropdown-item" href="#">বাংলা</a></li>
            </ul>
          </div>

        </div>

      </div>

      <div class="row row-cols-3 row-cols-md-3 g-4 align-middle">
        <div class="col h-100" data-bs-toggle="modal" data-bs-target="#search">
          <div class="card">
            <div class="card-body">
              <h6 class="card-title text-center">
                <i class="fab fa-searchengin"></i>                
                <span class="lang"  key="search">Search</span>
              </h6>
            </div>
          </div>
        </div>
        <div class="col h-100 ">
          <div class="card">
            <div class="card-body">
              <h6 class="card-title text-center"><i class="fas fa-robot"></i>
                <span class="lang" key="feedback">Support</span> </h6>
            </div>
          </div>
        </div>

        <div class="col h-100"  data-bs-toggle="modal" data-bs-target="#bug" id="bug-card">
          <div class="card">
            <div class="card-body">
              <h6 class="card-title text-center"><i class="fas fa-bug"></i> 
                <span class="lang" key="feedback">Bugs</span></h6>
            </div>
          </div>
        </div>
        
        <div class="col h-100" data-bs-toggle="modal" data-bs-target="#notifications" id="notifications-check">
          <div class="card">
            <div class="card-body">
              <h6 class="card-title text-center"><i class="fas fa-bullhorn"></i> 
                <span class="lang" key="feedback">Notification</span></h6>
            </div>
          </div>
        </div>
  
        <div class="col h-100">
          <div class="card">
            <div class="card-body">
              <h6 class="card-title text-center"><i class="fas fa-chart-line"></i>
                <span class="lang" key="feedback">Usage</span> </h6>
            </div>
          </div>
        </div>
  
        <div class="col h-100" data-bs-toggle="modal" data-bs-target="#feedback">
          <div class="card">
            <div class="card-body">
              <h6 class="card-title text-center"><i class="fas fa-comments"></i> 
                <span class="lang" key="feedback">Feedback</span></h6>
            </div>
          </div>
        </div>
      </div>
  

    </div>

    <h6 class="mt-4 text-center small font-weight-bold"><i class="fas fa-code"></i> with <i class="fas fa-heart" style="color: #cc1818"></i> by Team Slytherin</h6>

    <script src="background.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
  </body>
</html>
